@import templates.html.main
@(title: String)
@main(title) {
    <div class="container">
      <form class="form-signup" method="POST" action="/signin">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input id="email" class="form-control" placeholder="Email address" required="" autofocus="" type="email" name="email"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" placeholder="Please enter your password" required="" autofocus="" type="password" name="password" />
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
}
